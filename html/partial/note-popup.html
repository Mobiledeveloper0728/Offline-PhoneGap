<div data-role="popup" id="note-popup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
    <div data-role="header" data-theme="a">
        <h1>{{title}}</h1>
    </div>
    <div role="main" class="ui-content">
        <form action="javascript: return false;">
            <textarea cols="65" ng-model="notes" id="field-note">{{notes}}</textarea>
            <div class="pop-up-buttons ui-corner-all">
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                <a href="#" class="ui-btn btn-right ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-btn-icon-left ui-icon-check" ng-click="save()">Save</a>
            </div>
        </form>
    </div>
</div>
